<!doctype html>

<html ng-app="ngApp">
<head>
<meta charset="utf-8" />

<script
	src="https://dn-cdnjscn.qbox.me/ajax/libs/angular.js/1.3.9/angular.js"></script>
<script type="text/javascript" src="../static/js/ngAppService.js"></script>
<script type="text/javascript" src="../static/js/controller.js"></script>
</head>
<body>

	Your name:
	<input type="text" ng-model="yourname" placeholder="World">
	<hr>
	Hello {{yourname || 'World'}}!
	<p>Nothing here {{'yet' + '!'}}</p>
	<div ng-controller="PhoneListCtrl">

		<ul>
			<li ng-repeat="phone in phones">{{phone.name}}
				<p>{{phone.snippet}}</p>
			</li>
		</ul>

		<div ng-bind="username"></div>
	</div>

	<div ng-controller="personInfo">
		{{person.name}}

		<div>
			<span ng-click="doSomething($)">Click Me</span>
		</div>
	</div>
	<!-- 注册服务 -->
	<div ng-controller="userController">
		<p ng-bind="user.username + user.pwd"></p>
	</div>


</body>
</html>
